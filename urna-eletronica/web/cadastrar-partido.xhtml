<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Partido</title>
    </h:head>
    <h:body>
        <h1>Cadastro de partido</h1>
        <h:form>
            <label for="nomePartido">Nome do partido: </label>
            <h:inputText id="nomePartido" value="#{partidoMB.partido.nomePartido}"/>
            <br/><br/>
            <label>Numero do Partido: </label>
            <h:inputText id="numeroPartido" value="#{partidoMB.partido.numeroPartido}"/>
            <br/><br/>
            <label for="legendaPartido">Legenda do partido</label>
            <h:inputText id="legendaPartido" value="#{partidoMB.partido.legendaPartido}"/>
            <br/><br/>
            <h:commandButton value="Cadastrar" action="#{partidoMB.registrarPartido()}"/>
        </h:form>
    </h:body>
</html>
