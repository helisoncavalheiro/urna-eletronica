<!--
    PÁGINA DE ADMNISTRAÇÃO
    Esta página é destinada ao adminstrador do sistema, possibilitando
    o cadastro dos candidatos do pleito.
-->
<?xhtml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registro de candidatos</title>
    </h:head>
    <h:body>
        <h1>Cadastrar novo candidato</h1>
        <h:form>
            <!-- Campo de inserção do nome do candidato --> 
            <label for="nome">Nome do candidato: </label>
            <h:inputText id="nome" value="#{candidatoMB.candidato.nome}"/>
            
            <!-- Campo de inserção do numero do candidato -->
            <label fo="numeroCandidato" >Numero do candidato: </label>
            <h:inputText id="numeroCandidato" value="#{candidatoMB.candidato.numeroCandidato}"/>
            
            <!-- Campo de inserção do UF do candidato -->
            <label for="uf">UF do Candidato: </label>
            <h:inputText id="uf" value="#{candidatoMB.candidato.ufCandidato}"/>
            
            <!-- Campo de inserção do partido do candidato
                posteriormente será substituído por uma lista de partidos
            -->
            <!--
            <label for="partido" >Partido do candidato (Número):  </label>
            <h:inputText id="partido" value=""/>
            -->
            <!-- Botão de registrar o candidato -->
            <h:commandButton value="Cadastrar" action="#{candidatoMB.registrarCandidato()}"/>
        </h:form>
    </h:body>
</html>
