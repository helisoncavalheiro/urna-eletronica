<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Interface de voto</title>
    </h:head>
    <h:body>
        
            
                <b:form>
                    <b:container fluid="true">
                        <b:panel title="Iformações do eleitor" offset="3" large-screen="6" >
                            <b:row>
                                <b:column large-screen="3">
                                    <label for="urna">Número da urna</label>
                                </b:column>
                                <b:column large-screen="8">
                                    <b:inputText id="urna" value="#{urnaMB.urna.idUrna}"/>
                                </b:column>    
                            </b:row>
                   
                    
                            <b:row>
                                <b:column large-screen="3">
                                    <label for="titulo">Título do eleitor: </label>
                                </b:column>
                                <b:column large-screen="8">                              
                                    <b:inputText id="titulo" value="#{urnaMB.eleitor.tituloEleitoral}"/>
                                </b:column>   
                            </b:row>
                        </b:panel>
                    </b:container>
                </b:form>
                
        
        <b:form inline="true">
            <b:container fluid="true" >
                <b:panel offset="3" large-screen="6">
                    <b:row>
                        <b:column large-screen="6">
                            <label>Digite o número do seu candidato: </label>
                        </b:column>
                        <b:column large-screen="6">
                            <b:inputText id="candidato" value="#{urnaMB.numChapa}"/>
                        </b:column>
                    </b:row>



                    <b:row>
                        <b:column large-screen="3">
                            <b:commandButton look="success" value="CONFIRMA" 
                                action="#{urnaMB.processarVoto()}">                                
                            </b:commandButton>
                        </b:column>
                        <b:column large-screen="3">
                            <b:commandButton value="LIMPA" look="danger"></b:commandButton>
                        </b:column>
                        <b:column large-screen="3">
                            <b:commandButton value="NULO" look=""></b:commandButton>
                        </b:column>
                    </b:row>

                    <h:dataTable id="chapa" var="candidato" value="#{urnaMB.eleitor}">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            #{eleitor}
                        </h:column>
                    </h:dataTable>
                    
                </b:panel>        
            
            </b:container>
        </b:form>
        
    </h:body>
</html>
