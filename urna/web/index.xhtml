<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SISTEMA DE VOTAÇÃO</title>
    </h:head>
    <h:body>

        <b:container fluid="true">
            <b:panel>
                <b:row>
                    <b:column large-screen="8" offset="3">                    
                        <h1>BEM VINDO AO SISTEMA DE VOTAÇÃO</h1>
                    </b:column> 
                </b:row>

            </b:panel>
        </b:container>
        <b:form>
            <b:container>
                <b:panel large-screen="8" offset="2">
                    <b:row>
                        <b:column large-screen="12">
                            <b:row>
                                <b:column large-screen="4" offset="2">
                                    <!--Abre a página de login para a área administrativa -->
                                    <b:commandButton look="danger" value="ÁREA ADMINISTRATIVA" action="login" />
                                </b:column>
                                <b:column large-screen="4">
                                    <!-- Abre a página de login para o mesário -->
                                    <b:commandButton  look="success" value="ÁREA DE VOTAÇÃO" action="login" />
                                </b:column>
                            </b:row>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>

        </b:form>


    </h:body>
</html>
