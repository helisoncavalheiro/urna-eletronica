<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>ÁREA DO ADMINISTRADOR DO SISTEMA</title>
    </h:head>
    <h:body>
        <b:form>
            <b:container fluid="true">
                <b:panel>
                    <b:column>
                        <b:row>
                            <b:commandButton value="Cadastrar mesário" look="success" action="cadastro-mesario" ></b:commandButton>
                        </b:row>
                        <b:row>
                            <b:commandButton value="Cadastrar candidato" look="success" ></b:commandButton>
                        </b:row>
                        <b:row>
                            <b:commandButton value="Cadastrar chapa" look="success" ></b:commandButton>
                        </b:row>
                        <b:row>
                            <b:commandButton value="Configurar urna" look="success" ></b:commandButton>
                        </b:row>
                        
                        <b:row>
                            <b:commandButton value="Logout" look="danger" action="#{loginMB.logout()}"></b:commandButton>
                        </b:row>
                    </b:column>
                </b:panel>


            </b:container>


        </b:form>
    </h:body>
</html>
