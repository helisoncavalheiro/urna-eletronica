<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <b:form>
            <b:container>
                <b:panel large-screen="6" offset="3">
                    <b:row>
                        <b:column>
                            <b:messages/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column large-screen="2" >
                            <label for="login" >Login</label>
                        </b:column>
                        <b:column large-screen="10">
                            <!-- Recebe o login do usuário -->
                            <b:inputText id="login" value="#{loginMB.login}"></b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column large-screen="2" >
                            
                            <label for="password" >Senha</label>
                        </b:column>
                        <b:column large-screen="10">
                            <!-- Recebe a senha do usuário -->
                            <b:inputText id="password" value="#{loginMB.senha}"></b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:container fluid="true" >
                            <b:column large-screen="3">
                                <!-- Executa o método de autenticação do bean de Login -->
                                <b:commandButton look="success" value="LOGIN" action="#{loginMB.autenticacao()}" />
                            </b:column>
                            <b:column large-screen="3" >
                                <!-- Volta para a página inicial -->
                                <b:commandButton look="danger" value="CANCELAR" action="index" />
                            </b:column>
                        </b:container>

                    </b:row>
                </b:panel>
            </b:container>
        </b:form>

    </h:body>
</html>
