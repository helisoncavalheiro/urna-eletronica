<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Zerésima</title>
    </h:head>
    <h:body>
        <b:container>
            <b:panel>
                <b:form>
                    <b:inputText id="edVotos" value="#{zeresimaMB.votos}" />
                    <b:row>
                        <b:column>
                            <b:commandButton look="warning" value="GERAR ZERESIMA" action="#{zeresimaMB.gerarZeresima()}">
                                <f:ajax execute="edVotos" render="tabelaVotos"/>
                            </b:commandButton>
                        </b:column>
                    </b:row>
                </b:form>
                <b:row>
                    <b:column>
                        <b:dataTable id="tabelaVotos" value="#{zeresimaMB.votos}" var="voto">
                            <b:dataTableColumn value="#{voto.id_chapa}"/>
                            <b:dataTableColumn value="#{voto.id_urna}"/>
                            <b:dataTableColumn value="#{voto.id_urna}"/>
                        </b:dataTable>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:form>
                            <b:commandButton look="success" value="SEGUIR PARA VOTAÇÃO" action="eleitor"></b:commandButton>
                        </b:form>
                    </b:column>

                </b:row>
            </b:panel>
        </b:container>
    </h:body>
</html>
