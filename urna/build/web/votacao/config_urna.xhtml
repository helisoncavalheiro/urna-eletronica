<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Abrir Votação</title>
    </h:head>
    <h:body>
        <b:form>
            <b:container fluid="true">
                <b:panel large-screen="6" offset="3">
                    <b:row>
                        <b:column large-screen="3">
                            <label for="urna">Número da Urna: </label>
                        </b:column>
                        <b:column large-screen="9">
                            
                            
                            <!-- Recebe do usuário o id da urna -->
                            <b:inputText id="urna" value="#{votoMB.idUrna}"/>
                            
                            
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column>
                            
                            
                            <!-- Chama o método de iniciar a votação do bean de Voto -->
                            <b:commandButton value="INICIAR VOTAÇÃO" look="success" action="#{votoMB.iniciarVotacao()}"></b:commandButton>
                        
                        
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </b:form>
    </h:body>
</html>
